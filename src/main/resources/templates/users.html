<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="4">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Operations</th>
    </tr>

    <tr th:each = "user : ${users}">
        <td th:text = "${user.firstName}"></td>
        <td th:text = "${user.lastName}"/></td>
        <td th:text = "${user.email}"/></td>
        <td><a th:href="@{'/update/' + ${user.id}}">Update</a></td>
        <td><a th:href="@{'/deleteUser/' + ${user.id}}">Delete</a></td>
    </tr>
</table>
<input type="button" value="AddUser" onclick="window.location.href = 'viewUser'">

</body>
</html>
